---
layout: default
---

<div class="col-xs-12 col-sm-8 col-sm-offset-2">
  <h2>Обзоры</h2>
  <ul class="list-unstyled">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
