<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/ico/favicon.ico">

    <title>{{ site.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ site.baseurl }}/assets/css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{{ site.baseurl }}/assets/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ site.baseurl }}/assets/css/theme.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{{ site.baseurl }}/assets/js/html5shiv.js"></script>
      <script src="{{ site.baseurl }}/assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {% for link in site.nav-links %}
            {% if link.url == page.url %}
              <li class="active">
            {% else %}
              <li>
            {% endif %}
                <a href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a>
              </li>
          {% endfor %}
        </ul>
      </div><!--/.nav-collapse -->
    </div>

    <div id="content-wrapper">
      {{ content }}
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ site.baseurl }}/assets/js/jquery.js"></script>
    <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript based on jQuery -->
    <script src="{{ site.baseurl }}/assets/js/jq-post-load.js"></script>
  </body>
</html>
